<div class="fondo">
  <section >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <img src="assets/img/icons/blanco final.png" alt="">
                <h2 class="fw-bold mb-2 text-uppercase text-white">Iniciar sesion</h2>
                <p class="text-white-50 mb-5">Ingrese sus credenciales de vendedor!</p>
                <form [formGroup]="formLogin" (ngSubmit)="login()">
                    <div class="form-outline form-white mb-4">
                        <input type="text" id="usr_usuario" formControlName ="usr_usuario" class="form-control form-control-lg" />
                        <label class="form-label" for="usr_usuario">Usuario</label>
                      </div>
        
                      <div class="form-outline form-white mb-4">
                        <input type="password" id="usr_password" formControlName ="usr_password" class="form-control form-control-lg"/>
                        <label class="form-label" for="usr_password">Contrase√±a</label>
                      </div>
        
                      <button type="submit" [disabled]="!formLogin.valid" class="btn btn-outline-light btn-lg px-5">Iniciar</button>
                </form>                  
              </div>     
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
