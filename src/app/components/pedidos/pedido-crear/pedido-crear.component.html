    <!-- BEGIN success modal -->
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#centeredModalSuccess">Agregar</button>
    <div class="modal fade" id="centeredModalSuccess" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Agregar Pedido
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body m-3">
                    <div class="card">
                        <div class="card-header">
                            <ul class="nav nav-pills card-header-pills pull-right" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#tab-1">Pedido</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#tab-2">Detalle</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="tab-1" role="tabpanel">
                                    <form [formGroup]="form" (ngSubmit)="guardarPedido()">
                                        <div class="form-group">
                                            <div class="row">                                               
                                                <div class="mb-3 col-md-6">
                                                    <label for="cot_numero" class="form-label">Numero Pedido</label>
                                                    <input type="text" class="form-control" id="cot_numero"  formControlName="cot_numero" placeholder="Numero de pedido" maxlength="10">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="mb-3 col-md-6">
                                                    <label for="cot_pedido" class="form-label">Pedido</label>
                                                    <input type="text" class="form-control" id="cot_pedido" formControlName="cot_pedido" placeholder="Pedido" maxlength="6">
                                                </div>
                                                <div class="mb-3 col-md-6">
                                                    <label for="cot_cliente" class="form-label">Cliente</label>
                                                    <input type="text" class="form-control" id="cot_cliente" formControlName="cot_cliente" placeholder="Codigo Cliente" maxlength="10">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="mb-3 col-md-6">
                                                    <label for="cot_vendedor" class="form-label">Vendedor</label>
                                                    <input type="text"  class="form-control" id="cot_vendedor" formControlName="cot_vendedor" placeholder="Codigo vendedor" maxlength="10">
                                                </div>
                                                <div class="mb-3 col-md-6">
                                                    <label for="cot_bodega" class="form-label">Bodega</label>
                                                    <select class="form-select" id="cot_bodega" formControlName="cot_bodega">
                                                    <option>01</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="mb-3 col-md-6">
                                                    <label for="cot_total" class="form-label">Total</label>
                                                    <input type="number" class="form-control" id="cot_total" formControlName="cot_total" placeholder="Total Pedido" max="5000">
                                                </div>
                                            
                                                <div class="mb-3 col-md-6">
                                                    <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="check_factura">
                                                    <label class="form-check-label" for="check_factura">
                                                        Pedido Anulado
                                                    </label>
                                                    </div>
                                                </div>
                                            </div> 
                                            <br>
                                            <div class="row justify-content-end">
                                                <div class="col">                                           
                                                    <button type="submit" class="btn btn-success"><i class="fas fa-database"></i> Guardar</button>
                                                </div>                                          
                                            </div>
                                        </div>   
                                    </form>                                            
                                </div>
                                <div class="tab-pane fade" id="tab-2" role="tabpanel">    
                                    <form [formGroup]="formDetalle" (ngSubmit)="agregarDetalle()">                    
                                        <div class="form-group">
                                            <div class="row">                                
                                                <div class="mb-3 col-md-6">
                                                    <label for="dct_numero_detalle" class="form-label">NÂ° Detalle</label>
                                                    <input type="text" class="form-control" id="dct_numero_detalle"  formControlName="dct_numero_detalle" placeholder="Numero de pedido" maxlength="10">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="mb-3 col-md-6">
                                                    <label for="dct_producto" class="form-label">Producto</label>
                                                    <input type="text"  class="form-control" id="dct_producto" formControlName="dct_producto" placeholder="" maxlength="6">
                                                </div>
                                                <div class="mb-3 col-md-6">
                                                    <label for="dct_cantidad" class="form-label">Cantidad</label>
                                                    <input type="text"  class="form-control" id="dct_cantidad" formControlName="dct_cantidad" placeholder="" >
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="mb-3 col-md-6">
                                                    <label for="dct_precio_descuento" class="form-label">Precio</label>
                                                    <input type="number" class="form-control" id="dct_precio_descuento" formControlName="dct_precio_descuento" placeholder="">
                                                </div>              
                                                <div class="mb-3 col-md-6">
                                                    <label for="dct_total" class="form-label">Total</label>
                                                    <input type="number" class="form-control" id="dct_total" formControlName="dct_total" placeholder="Total Pedido" max="5000">
                                                </div>
                                            </div>
                                            <br>
                                            <div class="row justify-content-start">
                                                <div class="col">                                                 
                                                    <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</button>
                                                </div>                                          
                                            </div>
                                        </div>  
                                    </form>  
                                    <br><br>
                                    <div>                                      
                                        <table class="table table-hover my-0">
                                            <tr>
                                                <th>Producto</th>
                                                <th>Cantidad</th>
                                                <th>Precio</th>
                                                <th>Total</th>
                                            </tr>
                                            <tr *ngFor ="let item of detalle_pedidos">
                                                <td>{{ item.dct_producto }}</td>
                                                <td>{{ item.dct_cantidad }}</td>
                                                <td>{{ item.dct_precio_descuento }}</td>
                                                <td>{{ item.dct_total }}</td>
                                            </tr>
                                        </table>
                                    </div>                 
                                </div>
                            </div>
                        </div>
                    </div>                 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>             
                </div>
            </div>
        </div>
    </div>
    <!-- END success modal -->
